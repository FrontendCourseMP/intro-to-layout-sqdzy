<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <title>TOCHKA FORM</title>
</head>
<body>
  <header class="middle_wrapper flex_inline_between">
    <a href="#" class="header_element header_logo"><img src="images/logo.svg" alt="Точка"></a>
    <p class="header_element metro header_metro"><img src="images/Groupmetro.svg" alt="metro" class = 'phoneimg'>8 минут от м. Маяковская</p>
    <nav class="header_element menu_header">
      <a href="#">Студии</a>
      <a href="#">Тест-драйв</a>
      <a href="#">Кейсы</a>
      <a href="#">Контакты</a>
    </nav>
    <p class="phonenumber header_element header_phone"><img src="images/Group.svg" alt="Телефон" class = 'phoneimg'>+7 909 151-08-70</p>
    <button type="button" class="header_button header_element header_menu"><img src="images/burger.svg" alt="Меню"></button>
  </header>
  <main>
    <form action="//httpbin.org/post" method="post" class="middle_wrapper fixed_width form_middle_flex">
      <label for="fname">Имя</label>
      <input type="text" id="fname" name="fname" placeholder="Ваше имя">
      <label for="birth">Дата рождения</label>
      <input type="date" id="birth" name="birth">
      <label for="gender">Пол</label>
      <div class="gender_form">
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label>
      </div>
      <label for="pwd">Пароль*</label>
      <input type="password" id="pwd" name="pwd" placeholder="Пароль (обязательно)">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="Email (обязательно)">
      <label for="phone">Телефон*</label>
      <input type="tel" id="phone" name="phone" placeholder="Телефон (обязательно)">
      <label for="time">Удобный интервал для связи</label>
      <select id="time" name="time">
        <option value="morning">Утро</option>
        <option value="day">День</option>
        <option value="evening">Вечер</option>
        <option value="night">Ночь</option>
      </select>
      <div class="buttons_in_from">
        <button type="reset" class="btn_peach button_form"><span>Отправить</span><img src="images/send-alt-1-svgrepo-com.svg" alt="Отправить"></button>
        <button type="submit" class="btn_peach button_form"><span>Очистить</span><img src="images/trash-bin-minimalistic-2-svgrepo-com.svg" alt="Корзина"></button>
      </div>
    </form>
  </main>
  <footer class="middle_wrapper_footer">
    <div class="footer_menu_wrapper">
      <a href="#"><img src="images/logo.svg" alt="Точка"></a>
      <div class="footer_menu_grid">
        <ul class="footer_menu without_marker">
          <li><a href="">Студии</a></li>
          <li><a href="">Кейсы</a></li>
          <li><a href="">Тест-драйв</a></li>
          <li><a href="">Контакты</a></li>
        </ul>
        <div class="socials">
          <a href=""><img src="images/telegram.svg" alt="tg"></a>
          <a href=""><img src="images/socials.svg" alt="wa"></a>
          <a href=""><img src="images/socials-1.svg" alt="vk"></a>
          <a href=""><img src="images/socials-2.svg" alt="yt"></a>
        </div>
          <a href="mailto:hello@tochkakontenta.ru">
            <p>hello@tochkakontenta.ru</p>
          </a>
          <a href="grid.html">GRID</a>
          <a href="form.html">FORM</a>
          <a href="tel:89091510870">
            <p>+7 909 151-08-70</p>
          </a>
      </div>
    </div>
    <hr class="footer_hr">
    <div class="info_footer">
      <p>ООО «Стрим Парк», ОГРН 1187847305931</p>
      <p>Политика конфиденциальности</p>
      <p>Разработка сайта — <a href="">Kate lazareva</a></p>
    </div>
    </footer>
</body>
</html>
